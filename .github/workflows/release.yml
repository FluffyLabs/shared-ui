name: Bump Version and Release

on:
  workflow_dispatch:
    inputs:
      bump:
        description: "Version bump type"
        required: true
        default: "minor"
        type: choice
        options:
          - patch
          - minor
          - major
      dry_run:
        description: "Preview only (no version bump or release)?"
        required: true
        default: "true"
        type: choice
        options:
          - "true"
          - "false"

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Needed for commit history and tags

      - name: 🧰 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: 🔢 Get current version
        id: get_version
        run: echo "version=$(node -p "require('./package.json').version")" >> "$GITHUB_OUTPUT"

      - name: ➕ Calculate new version
        id: bump
        run: |
          current="${{ steps.get_version.outputs.version }}"
          bump="${{ github.event.inputs.bump }}"
          new=$(npx semver "$current" -i "$bump")
          echo "new_version=$new" >> "$GITHUB_OUTPUT"

      - name: 📝 List commits since last tag
        id: commit_list
        run: |
          git fetch --tags
          last_tag=$(git describe --tags --abbrev=0)
          echo "last_tag=$last_tag" >> "$GITHUB_OUTPUT"
          echo "::group::🔍 Commits since $last_tag"
          git log "$last_tag"..HEAD --pretty=format:"- %s (%h)" | tee commits.txt
          echo "::endgroup::"

      - name: 📢 Show summary in notices
        run: |
          echo "::notice title=Version::${{ steps.get_version.outputs.version }} ➡️ ${{ steps.bump.outputs.new_version }}"

          commits=$(head -n 10 commits.txt | tr '\n' '\r')
          echo "::notice title=Commits since ${{ steps.commit_list.outputs.last_tag }}::${commits}"

      - name: 🧾 Write Markdown summary
        run: |
          {
            echo "## 🔢 Version"
            echo "**${{ steps.get_version.outputs.version }} ➡️ ${{ steps.bump.outputs.new_version }}**"
            echo ""
            echo "## 📝 Commits since ${{ steps.commit_list.outputs.last_tag }}"
            echo ""
            head -n 20 commits.txt
          } >> "$GITHUB_STEP_SUMMARY"

      - name: 🚫 Skip release (dry run)
        if: ${{ github.event.inputs.dry_run == 'true' }}
        run: echo "Dry run enabled. Skipping version bump, commit, tag, and release."

      - name: 🚀 Bump version (real)
        if: ${{ github.event.inputs.dry_run == 'false' }}
        run: npm version ${{ github.event.inputs.bump }} --no-git-tag-version

      - name: ✅ Commit & tag new version
        if: ${{ github.event.inputs.dry_run == 'false' }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          version=$(node -p "require('./package.json').version")
          git add package.json package-lock.json || true
          git commit -m "chore: bump version to $version"
          git tag "v$version"
          git push origin HEAD
          git push origin "v$version"

      - name: 📦 Create GitHub Release
        if: ${{ github.event.inputs.dry_run == 'false' }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.bump.outputs.new_version }}
          name: Release v${{ steps.bump.outputs.new_version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
