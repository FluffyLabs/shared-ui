name: Bump Version and Release

on:
  workflow_dispatch:
    inputs:
      bump:
        description: "Version bump type"
        required: true
        default: "minor"
        type: choice
        options:
          - patch
          - minor
          - major
      dry_run:
        description: "Preview only (no version bump or release)?"
        required: true
        default: "true"
        type: choice
        options:
          - "true"
          - "false"

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed to push changes and create tags

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for full git history

      - name: 🧰 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: 🔢 Get current version
        id: get_version
        run: echo "version=$(node -p "require('./package.json').version")" >> "$GITHUB_OUTPUT"

      - name: ➕ Calculate new version
        id: bump
        run: |
          current="${{ steps.get_version.outputs.version }}"
          bump="${{ github.event.inputs.bump }}"
          new=$(npx semver "$current" -i "$bump")
          echo "new_version=$new" >> "$GITHUB_OUTPUT"

      - name: 📝 List commits since last tag
        run: |
          echo "::group::🔍 Commits since last release"
          git fetch --tags
          last_tag=$(git describe --tags --abbrev=0)
          echo "Commits since $last_tag:"
          git log "$last_tag"..HEAD --pretty=format:"- %s (%h)"
          echo "::endgroup::"

      - name: 📣 Preview version bump
        run: |
          echo "📦 Current version: ${{ steps.get_version.outputs.version }}"
          echo "➡️ Bump type: ${{ github.event.inputs.bump }}"
          echo "🔜 New version: ${{ steps.bump.outputs.new_version }}"
          echo "🧪 Dry run: ${{ github.event.inputs.dry_run }}"

      - name: 🚫 Skip release (dry run)
        if: ${{ github.event.inputs.dry_run == 'true' }}
        run: echo "Dry run enabled. Skipping version bump, commit, tag, and release."

      - name: 🚀 Bump version (real)
        if: ${{ github.event.inputs.dry_run == 'false' }}
        run: npm version ${{ github.event.inputs.bump }} --no-git-tag-version

      - name: ✅ Commit & tag new version
        if: ${{ github.event.inputs.dry_run == 'false' }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          version=$(node -p "require('./package.json').version")
          git add package.json package-lock.json || true
          git commit -m "chore: bump version to $version"
          git tag "v$version"
          git push origin HEAD
          git push origin "v$version"

      - name: 📦 Create GitHub Release
        if: ${{ github.event.inputs.dry_run == 'false' }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.bump.outputs.new_version }}
          name: Release v${{ steps.bump.outputs.new_version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
